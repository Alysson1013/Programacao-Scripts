<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Olá, mundo!</title>
  </head>
  <body>
    <div class="alert alert-secondary" role="alert">
        Colunas com Bootstrap    
    </div>
    <hr>
    <form>
        <div class="form-group row">
          <label for="inputCodigo" class="col-md-1 col-form-label">Código</label>
          <div class="col-md-1 offset-md-0">
            <input type="text" class="form-control" id="inputCodigo">
          </div>

          <label for="inputRazaoSocial" class="col-md-2 col-form-label">Razão Social</label>
          <div class="col-md-4 offset-md-0">
            <input type="text" class="form-control" id="inputRazaoSocial">
          </div>

          <label for="inputFantasia" class="col-md-1 col-form-label">Fantasia</label>
          <div class="col-md-2 offset-md-0">
            <input type="text" class="form-control" id="inputFantasia">
          </div>
        </div>

        <div class="form-group row">

          <label for="inputEndereço">Endereço</label>
          <div class="col-md-4">
            <input type="text" class="form-control" id="inputEndereço">
          </div>

          <label for="inputNumero">Número</label>
          <div class="col-md-1 offset-md-0">
            <input type="text" class="form-control" id="inputNumero">
          </div>

          <label for="inputComplemento">Complemento</label>
          <div class="col-md-4 offset-md-0">
            <input type="text" class="form-control" id="inputComplemento">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputCity">Cidade</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-2">
            <label for="inputBairro">Bairro</label>
            <input type="text" class="form-control" id="inputBairro">
          </div>
          <div class="form-group col-md-2">
            <label for="inputEstado">UF</label>
            <select id="inputEstado" class="form-control">
              <option selected>Escolher...</option>
              <option>...</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputCEP">CEP</label>
            <input type="text" class="form-control" id="inputCEP">
          </div>
        </div>

        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Clique em mim
            </label>
          </div>
        </div>
      </div>
        <button type="submit" class="btn btn-primary">Entrar</button>
      </div>
    </form>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
