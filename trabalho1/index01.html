<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Cadastro de Empresas!</title>
  </head>
  <body>
    <h1>Cadastro de Formulários</h1>
    <br>
    <form>
      <div class="form-row">
        <div class="form-group row col-md-6">
          <label for="inputRazao" class="col-sm-2 col-form-label">Razão Social</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputRazao" placeholder="Razão Social no CNPJ">
          </div>
        </div>
      </div>
      <br>
      <div class="form-row">
        <div class="form-group row col-md-8">
          <label for="inputRazao" class="col-sm-1 col-form-label">CNPJ</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" id="inputCNPJ" placeholder="CNPJ">
          </div>
          <label for="inputRazao" class="col-sm-1 col-form-label">Regime</label>
          <div class="col-sm-3">
            <select id="inputState" class="form-control">
              <option selected>-</option>
              <option>-</option>
            </select>
          </div>
        </div>
      </div>
      <br>
      <div class="form-row">
        <div class="form-group row col-md-8">
          <label for="inputRua" class="col-sm-1 col-form-label">Rua</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="inputCNPJ" placeholder="Rua">
          </div>
          <label for="inputNumero" class="col-sm-1 col-form-label">Numero</label>
          <div class="col-sm-3">
            <input type="number" class="form-control" id="inputCNPJ" placeholder="Número">
          </div>
        </div>
      </div>
      <br>
      <div class="form-row">
        <div class="form-group row col-md-8">
          <label for="inputBairro" class="col-sm-1 col-form-label">Bairro</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputBairro" placeholder="Bairro">
          </div>
        </div>
      </div>
      <br>
      <div class="form-row">
        <div class="form-group row col-md-8">
          <label for="inputCep" class="col-sm-1 col-form-label">CEP</label>
          <div class="col-sm-2">
            <input type="text" class="form-control" id="inputCEP" placeholder="CEP">
          </div>
          <label for="inputCidade" class="col-sm-1 col-form-label">Cidade</label>
          <div class="col-sm-2">
            <input type="text" class="form-control" id="inputCidade" placeholder="Cidade">
          </div>
          <label for="inputEstado" class="col-sm-1 col-form-label">Estado</label>
          <div class="col-sm-2">
            <input type="number" class="form-control" id="inputEstado" placeholder="Estado">
          </div>
        </div>
      </div>
      <br>
      <div class="buttons offset-md-1">
        <button type="button" class="btn btn-primary">Aceitar</button>
        <button type="button" class="btn btn-warning">Cancelar</button>
      </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
