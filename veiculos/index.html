<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="'screen" href="style.css">
    <title>Lição 4 - Bootstrap</title>
  </head>
  <body>
    <div class="alert alert-warning" role="alert">
        Bootstrap
    </div>
    
    <div id="principal">
      <form>
        <div class='form-row'>
          <div class="col-md-5 offset-md-0">
            <label for="inputProprietario">Proprietário</label>
            <input type="text" class='form-control' id='inputProprietario' maxlength="40">
          </div>
          <div class="col-md-2 offset-md-1">
            <label for="inputApelido">Apelido</label>
            <input type="text" class='form-control' id='inputApelido' maxlength="20">
          </div>
          <div class="col-md-2 offset-md-1">
            <label for="inputDate">Apelido</label>
            <input type="date" class='form-control' id='inputDate'>
          </div>
        </div>
        <br>
        <div class='form-row'>
          <div class="col-md-5 offset-md-0">
            <label for="inputEmail">Email</label>
            <input type="email" class='form-control' id='inputEmail' maxlength="20">
          </div>
          <div class="col-md-2 offset-md-1">
            <label for="inputPassword">Senha</label>
            <input type="password" class='form-control' id='inputPassword' maxlength="15">
          </div>
        </div>
        <br>
        <div class='form-row'>
          <div class="custom-control custom-radio custom-control-inline offset-md-0">
            <input type="radio" class='custom-control-input' id="masculino" name="radiosexo">
            <label class="custom-control-label" for="masculino">Masculino</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline offset-md-0">
            <input type="radio" class='custom-control-input' id="feminino" name="radiosexo">
            <label class="custom-control-label" for="feminino">Feminino</label>
          </div>
          <br>
          <div class="custom-control custom-radio custom-control-inline offset-md-1">
            <input type="radio" class='custom-control-input' id="infantil" name="radioFormacao">
            <label class="custom-control-label" for="infantil">Infantil</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline offset-md-0">
            <input type="radio" class='custom-control-input' id="ensinoBasico" name="radioFormacao">
            <label class="custom-control-label" for="ensinoBasico">Ensino Básico</label>
          </div>
          <div class="custom-control custom-radio custom-control-inline offset-md-0">
            <input type="radio" class='custom-control-input' id="ensinoMedio" name="radioFormacao">
            <label class="custom-control-label" for="ensinoMedio">Ensino Médio</label>
          </div>
        </div>
        <br>
        <div class='form-row'>
          <div class="col-md-5 offset-md-0">
            <label>Placa</label>
            <input type="text" class='form-control' id='inputPlaca' name="maxlength" maxlength="8">
          </div>
          <div class="col-md-2 offset-md-1">
            <label>Marca</label>
            <select id="marca" class="form-control">
              <option value="honda">Honda</option>
              <option value="toyota">Toyota</option>
              <option value="chevrolet">Chevrolet</option>
              <option value="fiat">Fiat</option>
            </select>
          </div>
        </div>
        <br> <br>
        <button type="submit" class="btn btn-outline-success">Processar</button>
      </form>
    </div>
</body>
</html>
